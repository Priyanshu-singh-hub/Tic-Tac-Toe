<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>

<body>

    <p id="date">Date: 25/11/2025</p>
    <hr>

    <center>
        <h1>Tic Tac Toe</h1>

        <br>

        <div id="gameboard">
            <div class="cell" id="cell1" onclick="clickHandler('cell1')"></div>
            <div class="cell" id="cell2" onclick="clickHandler('cell2')"></div>
            <div class="cell" id="cell3" onclick="clickHandler('cell3')"></div>
            <div class="cell" id="cell4" onclick="clickHandler('cell4')"></div>
            <div class="cell" id="cell5" onclick="clickHandler('cell5')"></div>
            <div class="cell" id="cell6" onclick="clickHandler('cell6')"></div>
            <div class="cell" id="cell7" onclick="clickHandler('cell7')"></div>
            <div class="cell" id="cell8" onclick="clickHandler('cell8')"></div>
            <div class="cell" id="cell9" onclick="clickHandler('cell9')"></div>
        </div>

        <br>
        <h2 id="result"></h2>

        <button onclick="restartGame()">Restart</button>
    </center>

    <script src="script.js"></script>
</body>

</html>
